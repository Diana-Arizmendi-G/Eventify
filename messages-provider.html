<script>

];

const chatList = document.getElementById("chatList");

clients.forEach(client=>{
    const key = "chat_" + client.name.replace(/\s/g,"");
    const messages = JSON.parse(localStorage.getItem(key)) || [];

    let lastMessage = "Sin mensajes aÃºn";
    let lastTime = "";

    if(messages.length > 0){
        lastMessage = messages[messages.length-1].text;
        lastTime = messages[messages.length-1].time;
    }

    const div = document.createElement("div");
    div.classList.add("chat-item");

    div.onclick = () => {
        window.location.href = "chat-provider.html?client=" + client.name;
    };

    div.innerHTML = `
        <div class="chat-info">
            <div class="chat-name">${client.name}</div>
            <div class="chat-last">${lastMessage}</div>
        </div>
        <div class="time">${lastTime}</div>
    `;

    chatList.appendChild(div);
});

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesi√≥n Proveedor - Eventify</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Bodoni Moda', serif;
color:#1A334A;
position:relative;
}

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(135deg,#EAF2F5 0%,#8ca0ab 40%,#627782 100%);
z-index:-2;
}

body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(30,83,110,0.08), transparent 60%),
radial-gradient(circle at 80% 70%, rgba(93,186,194,0.382), transparent 60%);
z-index:-1;
}

.container{
width:100%;
max-width:420px;
padding:40px;
text-align:center;
}

.back{
position:absolute;
top:25px;
left:25px;
font-size:18px;
color:#1A334A;
text-decoration:none;
font-weight:600;
}

.logo img{
max-width:180px;
margin-bottom:30px;
}

h1{
margin-bottom:35px;
font-weight:600;
}

input{
width:100%;
padding:15px;
margin-bottom:20px;
border-radius:40px;
border:1px solid #C9DDE6;
font-family:'Bodoni Moda', serif;
outline:none;
}

/* üëÅ CONTENEDOR PASSWORD */
.password-container{
position:relative;
}

.password-container input{
padding-right:45px;
margin-bottom:0;
}

.toggle-password{
position:absolute;
right:15px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:0.6;
}

.toggle-password:hover{
opacity:1;
}

.button{
width:100%;
padding:18px;
border-radius:50px;
border:none;
cursor:pointer;
transition:0.3s ease;
background:linear-gradient(135deg,#4a7f9ac5,#1A334A);
color:white;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
margin-top:25px;
}

.button:hover{
transform:translateY(-3px);
background:linear-gradient(135deg,#1A334A,#4a7f9ac5);
box-shadow:0 0 25px rgba(156,193,212,0.547);
}

.link{
margin-top:20px;
font-size:14px;
}

.link a{
color:#1E536E;
text-decoration:none;
font-weight:600;
}

.error{
color:#c0392b;
font-size:14px;
margin-top:15px;
display:none;
}

</style>
</head>

<body>

<a class="back" href="index.html">‚Üê Regresar</a>

<div class="container">

<div class="logo">
<img src="logo-eventify.png">
</div>

<h1>Proveedor</h1>

<input type="email" id="email" placeholder="Correo electr√≥nico">

<div class="password-container">
<input type="password" id="password" placeholder="Contrase√±a">
<span class="toggle-password" onclick="togglePassword()">üëÅ</span>
</div>

<div class="error" id="errorMessage"></div>

<button class="button" onclick="login()">
Entrar
</button>

<div class="link">
¬øNo tienes cuenta? <a href="register-provider.html">Crea una cuenta</a>
</div>

</div>

<script>

/* üëÅ Mostrar / ocultar contrase√±a */
function togglePassword(){
const input = document.getElementById("password");
input.type = input.type === "password" ? "text" : "password";
}

/* üîê LOGIN */
function login(){

const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value;
const errorMessage = document.getElementById("errorMessage");

errorMessage.style.display = "none";

if(!email || !password){
errorMessage.textContent = "Ingresa tu correo y contrase√±a.";
errorMessage.style.display = "block";
return;
}

const storedUser = JSON.parse(localStorage.getItem("providerUser"));

if(!storedUser || storedUser.email !== email || storedUser.password !== password){
errorMessage.textContent = "Correo o contrase√±a incorrectos.";
errorMessage.style.display = "block";
return;
}

/* Guardar sesi√≥n activa */
localStorage.setItem("providerLoggedIn", "true");

/* Ir al home */
window.location.href = "home-provedor.html";

}

</script>

</body>
</html>

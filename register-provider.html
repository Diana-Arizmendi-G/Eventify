<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Proveedor - Eventify</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
min-height:100vh;
font-family:'Bodoni Moda', serif;
color:#1A334A;
padding:60px 20px;
position:relative;
}

/* üî• FONDO IGUAL QUE LOGIN */

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(135deg,#EAF2F5 0%,#8ca0ab 40%,#627782 100%);
z-index:-2;
}

body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(30,83,110,0.08), transparent 60%),
radial-gradient(circle at 80% 70%, rgba(93,186,194,0.382), transparent 60%);
z-index:-1;
}

.container{
max-width:600px;
margin:auto;
text-align:center;
}

.logo img{
max-width:200px;
margin-bottom:40px;
}

h1{
margin-bottom:30px;
font-weight:600;
}

input, textarea{
width:100%;
padding:15px;
margin-bottom:20px;
border-radius:30px;
border:1px solid #C9DDE6;
font-family:'Bodoni Moda', serif;
outline:none;
}

textarea{
border-radius:20px;
resize:none;
height:120px;
}

.password-container{
position:relative;
}

.password-container input{
padding-right:45px;
}

.toggle-password{
position:absolute;
right:15px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:0.6;
}

.password-rules{
list-style:none;
text-align:left;
font-size:14px;
margin:10px 0 20px 10px;
}

.password-rules li.valid{
color:#2ecc71;
font-weight:700;
}

.button{
width:100%;
padding:18px;
border-radius:50px;
border:none;
cursor:pointer;
background:linear-gradient(135deg,#4a7f9ac5,#1A334A);
color:white;
font-size:16px;
transition:0.3s ease;
}

.button:hover{
transform:translateY(-3px);
background:linear-gradient(135deg,#1A334A,#4a7f9ac5);
}

.error{
color:#c0392b;
font-size:14px;
margin-bottom:15px;
display:none;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="logo-eventify.png" alt="Eventify Logo">
</div>

<h1>Registro de Proveedor</h1>

<form id="providerForm">

<input type="text" id="name" placeholder="Nombre completo">
<input type="email" id="email" placeholder="Correo electr√≥nico">

<div class="password-container">
<input type="password" id="password" placeholder="Contrase√±a">
<span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
</div>

<ul class="password-rules">
<li id="length">‚Ä¢ M√≠nimo 8 caracteres</li>
<li id="uppercase">‚Ä¢ Al menos una may√∫scula</li>
<li id="lowercase">‚Ä¢ Al menos una min√∫scula</li>
<li id="number">‚Ä¢ Al menos un n√∫mero</li>
</ul>

<div class="password-container">
<input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a">
<span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
</div>

<input type="tel" id="phone" placeholder="Tel√©fono">
<input type="text" id="country" placeholder="Pa√≠s">
<input type="text" id="city" placeholder="Municipio">

<textarea id="description" placeholder="Descripci√≥n sobre ti o tu empresa"></textarea>
<textarea id="services" placeholder="Servicios que ofrecer√°s en Eventify"></textarea>

<div class="error" id="errorMessage"></div>

<button type="submit" class="button">
Registrarse
</button>

</form>

</div>

<script>

function togglePassword(id){
const input = document.getElementById(id);
input.type = input.type === "password" ? "text" : "password";
}

const passwordInput = document.getElementById("password");

passwordInput.addEventListener("input", function(){
const value = passwordInput.value;

document.getElementById("length").classList.toggle("valid", value.length >= 8);
document.getElementById("uppercase").classList.toggle("valid", /[A-Z]/.test(value));
document.getElementById("lowercase").classList.toggle("valid", /[a-z]/.test(value));
document.getElementById("number").classList.toggle("valid", /[0-9]/.test(value));
});

const form = document.getElementById("providerForm");
const errorMessage = document.getElementById("errorMessage");

form.addEventListener("submit", function(e){
e.preventDefault();

errorMessage.style.display = "none";

const name = document.getElementById("name").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value;
const confirmPassword = document.getElementById("confirmPassword").value;
const phone = document.getElementById("phone").value.trim();
const country = document.getElementById("country").value.trim();
const city = document.getElementById("city").value.trim();
const description = document.getElementById("description").value.trim();
const services = document.getElementById("services").value.trim();

if(!name || !email || !password || !confirmPassword || !phone || !country || !city || !description || !services){
errorMessage.textContent = "Debes llenar todos los campos.";
errorMessage.style.display = "block";
return;
}

const validPassword =
password.length >= 8 &&
/[A-Z]/.test(password) &&
/[a-z]/.test(password) &&
/[0-9]/.test(password);

if(!validPassword){
errorMessage.textContent = "La contrase√±a no cumple los requisitos.";
errorMessage.style.display = "block";
return;
}

if(password !== confirmPassword){
errorMessage.textContent = "Las contrase√±as no coinciden.";
errorMessage.style.display = "block";
return;
}

const existing = JSON.parse(localStorage.getItem("providerUser"));
if(existing && existing.email === email){
errorMessage.textContent = "Ya existe una cuenta con este correo.";
errorMessage.style.display = "block";
return;
}

const providerData = {
name,email,password,phone,country,city,description,services
};

localStorage.setItem("providerUser", JSON.stringify(providerData));

alert("Registro exitoso. Ahora inicia sesi√≥n.");
window.location.href = "login-provider.html";

});

</script>

</body>
</html>

<h1>Notificaciones</h1>

<div class="notifications-container" id="notificationsContainer"></div>

<div class="navbar">

</div>

<script>

let notifications = JSON.parse(localStorage.getItem("provider_notifications")) || [];

/* Agregar notificaci√≥n sin duplicar */
function addNotification(message){
if(!notifications.some(n => n.message === message)){
notifications.push({
message: message,
date: new Date().toLocaleString(),
read:false
});
}
}

/* GENERAR NOTIFICACIONES SIMULADAS PARA PROVEEDOR */
function generateProviderNotifications(){

const clientes = ["Mar√≠a L√≥pez","Carlos Ram√≠rez","Ana Torres","Luis Mendoza"];
const servicios = ["Boda en jard√≠n","XV A√±os","Evento Corporativo","Cumplea√±os"];

clientes.forEach((cliente,i)=>{

let servicio = servicios[i % servicios.length];

if(Math.random() < 0.6){
addNotification(`${cliente} solicit√≥ cotizaci√≥n para "${servicio}".`);
}

if(Math.random() < 0.5){
addNotification(`${cliente} confirm√≥ tu servicio para "${servicio}".`);
}

if(Math.random() < 0.4){
addNotification(`Recibiste un anticipo de ${cliente} para "${servicio}".`);
}

if(Math.random() < 0.3){
addNotification(`${cliente} te envi√≥ un nuevo mensaje.`);
}

if(Math.random() < 0.3){
addNotification(`${cliente} dej√≥ una rese√±a de 5 estrellas ‚≠ê.`);
}

if(Math.random() < 0.2){
addNotification(`${cliente} cancel√≥ el servicio "${servicio}".`);
}

if(Math.random() < 0.2){
addNotification(`Tienes un pago pendiente por confirmar de ${cliente}.`);
}

});

localStorage.setItem("provider_notifications", JSON.stringify(notifications));
}

function renderNotifications(){

notificationsContainer.innerHTML="";

if(notifications.length === 0){
notificationsContainer.innerHTML="<p>No tienes notificaciones.</p>";
return;
}

notifications.slice().reverse().forEach((n,index)=>{

let realIndex = notifications.length - 1 - index;

notificationsContainer.innerHTML += `
<div class="notification ${n.read ? '' : 'unread'}">
<strong>${n.message}</strong>
<small>${n.date}</small>
<div class="notification-actions">
${!n.read ? `<button class="small-btn read-btn" onclick="markAsRead(${realIndex})">Marcar como le√≠da</button>` : ''}
<button class="small-btn delete-btn" onclick="deleteNotification(${realIndex})">Eliminar</button>
</div>
</div>
`;

});

}

function markAsRead(index){
notifications[index].read = true;
localStorage.setItem("provider_notifications", JSON.stringify(notifications));
renderNotifications();
}

function deleteNotification(index){
notifications.splice(index,1);
localStorage.setItem("provider_notifications", JSON.stringify(notifications));
renderNotifications();
}

generateProviderNotifications();
renderNotifications();

</script>

</body>

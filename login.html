<!DOCTYPE html>
<html lang="es">
<head>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesi칩n - Eventify</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Bodoni Moda', serif;
color:#1A334A;
position:relative;
}

/* FONDO */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg,#EAF2F5 0%,#8ca0ab 40%,#627782 100%);
z-index:-2;
}

body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(30,83,110,0.08), transparent 60%),
radial-gradient(circle at 80% 70%, rgba(93,186,194,0.38), transparent 60%);
z-index:-1;
}

.container{
width:100%;
max-width:420px;
padding:40px;
text-align:center;
}

.logo img{
max-width:180px;
margin-bottom:30px;
}

h1{
margin-bottom:35px;
font-weight:600;
}

input{
width:100%;
padding:15px;
margin-bottom:20px;
border-radius:40px;
border:1px solid #C9DDE6;
font-size:15px;
font-family:'Bodoni Moda', serif;
outline:none;
}

input:focus{
border-color:#1E536E;
}

.password-container{
position:relative;
}

.password-container input{
padding-right:45px;
}

.toggle-password{
position:absolute;
right:15px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
font-size:18px;
opacity:0.6;
}

.toggle-password:hover{
opacity:1;
}

.button{
width:100%;
padding:18px;
margin-bottom:15px;
border-radius:50px;
border:none;
font-size:16px;
cursor:pointer;
transition:0.3s ease;
background:linear-gradient(135deg,#4a7f9ac5,#1A334A);
color:white;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.button:hover{
transform:translateY(-3px);
background:linear-gradient(135deg,#1A334A,#4a7f9ac5);
}

.error-message{
color:#c0392b;
font-size:14px;
margin-bottom:15px;
display:none;
}

.link{
margin-top:20px;
font-size:14px;
}

.link a{
color:#1E536E;
text-decoration:none;
font-weight:600;
}

.link a:hover{
text-decoration:underline;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="logo-eventify.png" alt="Eventify Logo">
</div>

<h1>Iniciar sesi칩n</h1>

<form id="loginForm">

<input type="email" id="email" placeholder="Correo electr칩nico">
<div class="password-container">
<input type="password" id="password" placeholder="Contrase침a">
<span class="toggle-password" onclick="togglePassword()">游녜</span>
</div>

<div class="error-message" id="errorMessage"></div>

<button type="submit" class="button">Entrar</button>

</form>

<div class="link">
쯅o tienes una cuenta? <a href="register.html">Crea una cuenta</a>
</div>

</div>

<script>

/* MOSTRAR / OCULTAR PASSWORD */
function togglePassword(){
const input = document.getElementById("password");
input.type = input.type === "password" ? "text" : "password";
}

/* LOGIN */
const form = document.getElementById("loginForm");
const errorMessage = document.getElementById("errorMessage");

form.addEventListener("submit", function(e){
e.preventDefault();

const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

errorMessage.style.display = "none";

/* VALIDAR CAMPOS VAC칈OS */
if(email === "" || password === ""){
errorMessage.textContent = "Debes llenar todos los campos para continuar.";
errorMessage.style.display = "block";
return;
}

const savedUser = JSON.parse(localStorage.getItem("organizerUser"));

if(!savedUser){
errorMessage.textContent = "No existe una cuenta registrada.";
errorMessage.style.display = "block";
return;
}

/* VALIDAR CREDENCIALES */
if(email === savedUser.email && password === savedUser.password){

localStorage.setItem("isLoggedIn", "true");

/* DIRECTO AL HOME */
window.location.href = "home-organizador.html";

}else{
errorMessage.textContent = "Correo o contrase침a incorrectos.";
errorMessage.style.display = "block";
}

});

</script>

</body>
</html>

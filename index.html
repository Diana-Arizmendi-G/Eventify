<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventify</title>

<!-- Bodoni -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Bodoni Moda', serif;
color:#1A334A;
overflow:hidden;
}

/* ===== FONDO DEGRADADO CLARO Y VISIBLE ===== */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(135deg,
#EAF2F5 0%,
#8ca0ab 40%,
#627782 100%);
z-index:-2;
}

/* Capa sutil tecnológica */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(30,83,110,0.08), transparent 60%),
radial-gradient(circle at 80% 70%, rgba(93, 186, 194, 0.382), transparent 60%);
z-index:-1;
}

/* CONTENEDOR */
.container{
text-align:center;
padding:40px;
width:100%;
max-width:600px;
}

/* LOGO */
.logo{
margin-bottom:70px;
}

.logo img{
max-width:220px;
width:100%;
height:auto;
}

/* TÍTULO */
.title{
font-size:38px;
letter-spacing:3px;
margin-top:20px;
font-weight:600;
}

/* BOTONES */
.button{
width:100%;
padding:20px;
margin-bottom:25px;
border-radius:50px;
border:none;
font-size:18px;
cursor:pointer;
transition:0.3s ease;
background:linear-gradient(135deg,#4a7f9ac5,#1A334A);
color:white;
display:flex;
align-items:center;
justify-content:center;
gap:12px;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

/* Hover elegante */
.button:hover{
transform:translateY(-3px);
background:linear-gradient(135deg,#1A334A,#4a7f9ac5);
box-shadow:0 0 25px rgba(156, 193, 212, 0.547);
}

/* Iconos SVG */
.button svg{
width:22px;
height:22px;
fill:none;
stroke:white;
stroke-width:1.8;
}

/* Responsive */
@media(max-width:768px){
.title{
font-size:28px;
}
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="logo-eventify.png" alt="Eventify Logo">
<div class="title">Eventify</div>
</div>

<button class="button" onclick="location.href='login.html'">
<!-- Calendario -->
<svg viewBox="0 0 24 24">
<rect x="3" y="5" width="18" height="16" rx="2"/>
<line x1="16" y1="3" x2="16" y2="7"/>
<line x1="8" y1="3" x2="8" y2="7"/>
</svg>
Soy organizador / cliente
</button>

<button class="button" onclick="location.href='login-provider.html'">
<!-- Maletín -->
<svg viewBox="0 0 24 24">
<rect x="3" y="7" width="18" height="13" rx="2"/>
<path d="M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
</svg>
Soy proveedor
</button>

</div>

</body>
</html>
